<body>
  <div class="container">
    <div style="margin-top: 1.5em;" align="center" class="main">
      <h1>WebUnblocked</h1>
	    <h3>eliasbenb</h3>
    <div style="margin-top: 2em;" class="row mb-5">
      <div class="col-lg-8 mx-auto">
        <div class="bg-white p-5 rounded shadow">
            <form action="no-js" method="get" id="unblocker-form">
            <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
              <div class="input-group">
                <input type="search" placeholder="Input a URL" aria-describedby="button-addon1" class="form-control border-0 bg-light" id="url" name="url">
                <div class="input-group-append">
                  <button id="button-addon1" type="submit" value="Go" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
	<script>
		function $(id){
			return document.getElementById(id);
		}
		
		// $('unblocker-form').onsubmit = function(){
		//	var url = $('url').value;
		//	if(url.substr(0,4) != "http"){
		//		url = "http://" + url;
		//	}
		//	window.location.pathname = 'proxy/' + url;
		//	return false;
		//};
		
		function checkError(){
			var search = window.location.search;
			var start = search.indexOf('error=');
			if(start > -1){
				var stop = search.indexOf('&', start);
				if(stop == -1){ stop = undefined; }
				// +6 for "error="
				var err = search.substr(start+6, stop);
                var $error = $('error');
				$error.innerText = $error.textContent = decodeURIComponent(err);
				$error.style.display = "block";
			}
		}
    
		window.onload = function() { 
			$('url').focus(); 
			checkError(); 
		}
	</script>
</body>
